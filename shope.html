<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <title>Libra Store</title>
    <link rel="stylesheet" href="css/shope/shope.css" />
    <script defer src="/main.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <div class="logo">
          <h1>Libra</h1>
          <h1>Store</h1>
        </div>
        <div class="map">
          <a href=""><i class="bx bx-map"></i></a>
          <div>
            <p>Deliver to</p>
            <h3>Indonesia</h3>
          </div>
        </div>
      </div>
      <div class="search" id="search">
        <div>
          <select name="short-by" id="short-by">
            <option value="">All</option>
            <option value="">Computer</option>
            <option value="">Book</option>
            <option value="">T-Shirt</option>
            <option value="">Baby</option>
            <option value="">Arts & Carfts</option>
          </select>
        </div>
        <input type="search" placeholder="search" />
      </div>
      <div class="list" id="list">
        <ul>
          <li>Home</li>
          <li><a href="about.html">Shop</a></li>
          <li>About</li>
        </ul>
      </div>
      <div class="account">
        <a href=""><i class="bx bxs-cart"></i></a>
        <span id="user"><i class="bx bxs-user-circle"></i></span>
      </div>
      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
    <header>
        <img src="image/shope/banner/Rectangle 1.png" alt="" />
      <div class="banner-shop">
        <h2>Shop</h2>
        <div class="banner-shop-about">
          <h4>Home</h4>
          <h3>></h3>
          <p>Shop</p>
        </div>
      </div>
      <div class="banner-nav">
        <div class="banner-nav1">
          <div>
            <img src="image/shope/banner/system-uicons_filtering.png" alt="" />
            <p>Filter</p>
          </div>
          <div><img src="image/shope/banner/Vector (1).png" alt="" /></div>
          <div><img src="image/shope/banner/Vector (2).png" alt="" /></div>
          <div class="banner-batas"></div>
          <div><p>Showing 1-16 of 32 results</p></div>
        </div>
        <div class="banner-nav2">
          <p>Show</p>
          <div>
            <select name="show" id="show">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
            </select>
          </div>
          <p>Short by</p>
          <div>
            <select name="short-by" id="short-by">
              <option value="">Default</option>
              <option value="">Normal</option>
            </select>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
